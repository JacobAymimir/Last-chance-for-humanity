<div class="container">
    <h1>Last chance for humanity</h1>

    <h3>{{quiz.idQuiz}}/{{quizLength}}</h3>
    <p>Answer correctly this questions.</p>
    <form [formGroup]="form" #ngForm="ngForm" (ngSubmit)="submit()">
        <div class="form-group">
            <div class="bordered">
                <div class="question-header">{{quiz.question}}</div>
                <div *ngIf="quiz.type == 'radio'">
                    <div class="option" *ngFor="let answer of quiz.answers; let i = index"><label class="label"><input formControlName="answer" type="radio" id="category" name="answer" value="{{i}}"> {{answer}} </label></div>
                </div>
                <div *ngIf="quiz.type != 'radio'">
                    <div class="option"><label class="label flex"><input formControlName="answer" type="text" id="category" name="answer" value=""> </label></div>
                </div>

                <div class="option"><button [disabled]="!form.valid || ngForm.submitted" type="submit">Submit</button></div>
            </div>
        </div>

            <div *ngIf="ngForm.submitted && !correct" class="answer">
                <p class="first">
                    <span>
                        <h4>Sorry, the correct answer was...</h4>
                    </span>
                </p>
                <p class="second">
                    <span>
                        <h3>{{correctAnswer}}</h3>
                    </span>
                </p>
            </div>
                <div *ngIf="ngForm.submitted && correct" class="answer">
                    <p class="first">
                        <span>
                            <h4>Correct!</h4>
                        </span>
                    </p>
                </div>
    </form>

</div>
